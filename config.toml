history_limit = 10

[[tasks]]
id = "list-current-dir"
name = "List Current Directory"
command = "ls -la"
category = "Filesystem"
cwd = "."

[[tasks]]
id = "check-date"
name = "Check System Date"
command = "date"
category = "System"

[[tasks]]
id = "echo-hello"
name = "Echo Hello"
command = "echo 'Hello from CmdHub Core Prototype!'"
category = "Demo"

[[tasks]]
id = "ansi-color-demo"
name = "ANSI Color Demo"
command = "printf '\\033[1;32mSUCCESS\\033[0m  \\033[1;33mWARN\\033[0m  \\033[1;31mERROR\\033[0m  \\033[36mINFO\\033[0m\\n'"
category = "Demo"

[[tasks]]
id = "ansi-progress-demo"
name = "ANSI Progress Demo"
command = "bash -c 'for i in $(seq 0 100); do if [ $i -lt 34 ]; then c=31; elif [ $i -lt 67 ]; then c=33; else c=32; fi; printf \"\\r\\033[%smProgress: %3d%% [%-50s]\\033[0m\" \"$c\" \"$i\" \"$(printf \"%0.s#\" $(seq 1 $((i/2))))\"; sleep 0.03; done; printf \"\\n\"'"
category = "Demo"

[[tasks]]
id = "ping-baidu"
name = "Ping Baidu"
command = "ping www.baidu.com"
category = "Network"

[[tasks]]
id = "list-recursive"
name = "List Recursive"
command = "ls -R ."
category = "Filesystem"

[[tasks]]
id = "echo-with-inputs"
name = "Echo With Inputs"
command = "echo \"env={{env|dev}} name={{name|guest}} SAMPLE=$CMDHUB_SAMPLE\""
category = "Demo"
env_clear = false
[tasks.env]
CMDHUB_SAMPLE = "true"
[tasks.inputs]
env = { type = "select", options = ["dev", "prod"], default = "dev" }
name = { type = "text", placeholder = "your-name", default = "guest" }
